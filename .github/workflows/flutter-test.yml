name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # Uses latest stable version
          cache: true       # Speeds up future runs

      - name: Install dependencies
        run: flutter pub get
        # working-directory: ./path_to_app # Uncomment and set if app is in a subfolder

      - name: Run Flutter Analyze
        run: flutter analyze

      - name: Run Flutter Tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release